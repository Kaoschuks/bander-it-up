<ion-content>
	<div id="player" [class.debugmode]="this.isDebugging">
		<video id="option2" [class.active]="this.ui.getCurrentScreen() == 2" [class.loading]="this.ui.getCurrentScreen() != 2"></video>
		<video id="option0" [class.active]="this.ui.getCurrentScreen() == 0" [class.loading]="this.ui.getCurrentScreen() != 0"></video>
		<video id="option1" [class.active]="this.ui.getCurrentScreen() == 1" [class.loading]="this.ui.getCurrentScreen() != 1"></video>
	</div>


	<div id="player-topbar">
		<div class="left">
			<button color="white" outline ion-button round><ion-icon name="ios-arrow-round-back"></ion-icon></button>
		</div>
		<div class="right">
			<button color="white" outline ion-button round *ngIf="!isPlaying" (tap)="play()"><ion-icon name="ios-play-outline"></ion-icon></button>
			<button color="white" outline ion-button round *ngIf="isPlaying" (tap)="pause()"><ion-icon name="ios-pause-outline"></ion-icon></button>
		</div>
	</div>
	<div class="player-options" [class.isShowing]="isShowingOptions">
		<div class="player-options-content">
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button color="white" ion-button round block clear [class.op-active]="hasSelectedNext && currentChoice == 1" [disabled]="hasSelectedNext" id="btnOption0" (tap)="goto(1)">Opção 1</button>
					</ion-col>
					<ion-col col-6>
						<button color="white" ion-button round block clear [class.op-active]="hasSelectedNext && currentChoice == 2" [disabled]="hasSelectedNext" id="btnOption1" (tap)="goto(2)">Opção 2</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
		<div class="player-options-loader">
			<div id="player-options-loader-bar"></div>
		</div>
	</div>
</ion-content>
